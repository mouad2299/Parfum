<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon"type="image/png"sizes="32x32"href="./images/favicon-32x32.png"/>
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <img src="images/image-product-desktop.jpg" class="imag-A" />
        <img src="images/image-product-mobile.jpg" class="imag-B" />
        <div class="texter">
          <h6>Perfume</h6>
          <h1>
            Gabrielle<br class="br2" />
            Essence <br class="br1" />Eau <br class="br2" />De Parfum
          </h1>
          <p class="text1">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="text2">
            <p class="number-a">$149.99</p>
            <p class="number-b">$169.99</p>
          </div>
          <div class="button">
            <img src="images/icon-cart.svg" alt="" class="icon" />
            <button class="but">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
